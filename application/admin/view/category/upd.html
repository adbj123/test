<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('static_admin')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('static_admin')}/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">权限设置</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>

        </div>
        <form action="" method="post">
            <input type="hidden" name="cat_id" value="{$catData['cat_id']}">
            <ul class="forminfo">
                <li>
                    <label>分类名称名称</label>
                    <input name="cat_name" placeholder="请输入权限名称" type="text" class="dfinput" value="{$catData['cat_name']}"/><i></i>
                </li>
                <li>
                    <label>父分类</label>
                    <select name="pid" class="dfinput">
                        <option value="">请选择父类</option>
                        <option value="0">顶级权限</option>
                        {foreach name='cats' item='v'}
                            <option value="{$v['cat_id']}">{:str_repeat('--- ',$v['level'])}{$v['cat_name']}</option>
                        {/foreach}
                    </select>
                </li>
                <li>
                    <label>导航栏</label>
                    <input type="radio" name="is_show" value="0">不显示
                    <input type="radio" name="is_show" value="1">显示
                </li>
			<li>
                    <label></label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认添加" />
             </li>
            </ul>
        </form>
    </div>
</body>
<script>

    var is_show = "{$catData['is_show']}";
    $("select[name='pid']").val("{$catData['pid']}");
    $("input[name='is_show'][value="+is_show+"]").attr('checked',true);
</script>

</html>
